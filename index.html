<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Convertor</title>
    <link rel="stylesheet" href="/stylesheets/styles.css">
</head>
<body>
    <div class="container">
        <div class="box-one">
            <div class="l xl-bold">
                Metric/Imperial Unit Conversion
            </div>
            <div style="border: 2px solid #B295FF; width: 20%; border-radius:5px">
                <input class="xl value-container" type="number" max="100" value="0"/>
            </div>
            <button class="btn l-bold">Convert</button>
        </div>

        <div class="box-two">
            <div class="unit-container">
                <div class="unit-head l-bold">Length (Meter/Feet)</div>
                <div class="value-converted"></div>
            </div>
            <div class="unit-container">
                <div class="unit-head l-bold">Volume (Liters/Gallons)</div>
                <div class="value-converted"></div>
            </div>
            <div class="unit-container">
                <div class="unit-head l-bold">Mass (Kilograms/Pounds)</div>
                <div class="value-converted"></div>
            </div>
        </div>


    </div>
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/de6fba1868.js" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
